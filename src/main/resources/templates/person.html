<script>
    $(function () {

        initFromSelect();
    })
    var dataTap = ''
    var initab = function () {
        //记录页面bootstrap-table全局变量$table，方便应用
        var queryUrl = '/data/sreachTab'
        $table = $('#persontab').bootstrapTable({
            url: queryUrl,                      //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            //toolbar: '#toolbar',              //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            //得到查询的参数
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                let a='';
                if($('#depNum').val()!="请选择"&&$('#depNum').val()){
                    a=$('#depNum').val()
                }
                var temp = {
                    name: $('#personName').val() || '',
                    xzId: $('#position').val() || '',
                    dpId: a,
                    zjId: $('#jb').val() || '',
                };
                return temp;
            },
            responseHandler: function (rows) {
                dataTap = rows.data;
                return rows.data;
            },
            columns: [{
                checkbox: true,
                visible: true                  //是否显示复选框
            }, {
                field: 'id',
                title: '唯一值',
                sortable: true
            }, {
                field: 'name',
                title: '人员名称',
                sortable: true
            }, {
                field: 'rank',
                title: '职级',
                sortable: true,
            }, {
                field: 'position',
                title: '职位'
            }, {
                field: 'depName',
                title: '所属部门'
            }, {
                field: 'depAll',
                title: '分管部门',
                formatter: function(field, row, oldValue, $el){
                    if(field){
                        return field.substr(1,field.length-2)
                    }
                    return field
                }
            }, {
                field: 'zjId',
                title: '排序标识',
                sortable: true
            }],
            onLoadSuccess: function () {
                console.log('加载完成');


            },
            onLoadError: function () {
                showTips("数据加载失败！");
            },
            onDblClickRow: function (row, $element) {//双击事件   没有！ 测试用的
                var id = row.id;
            },
        });
    };
    var depListNxet=''
    /**
     * 查询
     */
    function sreachMap() {
        $('#persontab').bootstrapTable('refresh', {slient: true})
    }

    function initFromSelect() {
        $.ajax({
            url: '/data/initSelect',
            method: 'get',
            data: '',
            dataType: 'JSON',
            success: function (data) {
                let dep = data.data.dep;
                let job = data.data.job;
                let resp = data.data.resp;
                depListNxet=dep;
                let target = dep.map((e) => {
                    var a = new Array();
                    var x = {
                        dpId: e.dpId,
                        name: e.name
                    }
                    a.push(x)
                    return a;
                });
                var options = '';
                for (var i = 0; i < target.length; i++) {
                    options += "<option value='" + target[i][0].dpId + "'>" + target[i][0].name + "</option>"
                }
                var htmlText = ` <label for="depid">所属部门</label>
              <select class="form-control" id="depid" onchange="changeSelectOfDepList()">
               ${options}
              </select>`;
                $('#select_text').html(htmlText);

                target = job.map((e) => {
                    var a = new Array();
                    var x = {
                        dpId: e.zjId,
                        name: e.name
                    }
                    a.push(x)
                    return a;
                });

                var options = '';
                for (var i = 0; i < target.length; i++) {
                    options += "<option value='" + target[i][0].dpId + "'>" + target[i][0].name + "</option>"
                }
                var htmlText = ` <label for="zjinp">职级</label>
              <select class="form-control" id="zjinp">
               ${options}
              </select>`;
                console.log(htmlText);
                $('#select_zjinp').html(htmlText);

                target = resp.map((e) => {
                    var a = new Array();
                    var x = {
                        dpId: e.xzId,
                        name: e.name
                    }
                    a.push(x)
                    return a;
                });
                var options = '';
                for (var i = 0; i < target.length; i++) {
                    options += "<option value='" + target[i][0].dpId + "'>" + target[i][0].name + "</option>"
                }
                var htmlText = ` <label for="zwinp">职位</label>
              <select class="form-control" id="zwinp">
               ${options}
              </select>`;
                $('#select_zwinp').html(htmlText);

                changeSelectOfDepList();
                target = dep.map((e) => {
                    var a = new Array();
                    var x = {
                        dpId: e.dpId,
                        name: e.name
                    }
                    a.push(x)
                    return a;
                });
                var options = '';
                for (var i = 0; i < target.length; i++) {
                    options += "<option value='" + target[i][0].dpId + "'>" + target[i][0].name + "</option>"
                }
                options += "<option  selected>请选择</option>"
                var htmlText = ` <label for="depNum">部门编号</label>
              <select class="form-control" id="depNum">
               ${options}
              </select>`;
                $('#select_top').html(htmlText);

            }
        })
    }

    function showAdd() {
        initFromSelect()
        $('#save-controller').text('添加')
        $('#myModal5').modal('show');
    }

    function showUpdate() {
        var rows = $('#persontab').bootstrapTable('getSelections')
        console.log(rows)
        if (rows.length != 1) {
            alert('必须选1条数据！！')
            return;
        }
        $('#save-controller').text('修改')
        $('#myModal5').modal('show');

        var row = rows[0];
        console.log(row);
        $('#depid').val(row.dpId);
        $('#zjinp').val(row.zjId);
        $('#zwinp').val(row.xzId);

    }

    function saveContro() {
        var flag = $('#save-controller').text()
        console.log(flag);
        if (flag == '添加') {
            addPerson();
        } else {
            updatePerson()
        }
    }

    var addPerson = function () {
        let pname = $('#person-name').val();
        let depid = $('#depid').val();
        let zwinp = $('#zwinp').val();
        let zjinp = $('#zjinp').val();
        let unique=$('#unique').val();
        // let depAll= JSON.stringify($('#alldep').select2('data'));
        let depAll= JSON.stringify($('#alldep').val())
        // alert(JSON.stringify($('#e3').select2('data')))
        let params = {pname, depid, zwinp, zjinp,depAll,unique};
        console.log(params);
        $.ajax({
            url: '/data/addperson',
            method: 'get',
            data: params,
            dataType: 'JSON',
            success: function (data) {
                alert(data.msg)
                $('#person-name').val('')
                $('#persontab').bootstrapTable('refresh', {slient: true});
                $('#myModal5').modal('hide');
            }
        })
    }
    var updatePerson = function () {

    }
    var deleteId = function () {
        var rows = $('#persontab').bootstrapTable('getSelections');
        console.log(rows);
        var department = rows.map((e) => {
            var map = {}
            map.id = e.id;
            map.position = e.position;
            map.name = e.name;
            map.rank = e.rank;
            map.depName = e.depName;
            map.zjId = e.zjId;
            map.xzId = e.xzId;
            map.dpId = e.dpId;
            return map;
        })
        console.log(department)
        $.ajax({
            url: '/data/delPerson',
            method: 'post',
            data: JSON.stringify(rows),
            contentType: "application/json;charset=utf-8;",
            dataType: 'JSON',
            success: function (data) {
                alert(data.msg)
                $('#persontab').bootstrapTable('refresh', {slient: true});
            }
        })
    }
    var changeSelectOfDepList=()=>{
        let depid = $('#depid').val();
        console.log(depid);
        let nextTar = depListNxet.map((e) => {
            var a = new Array();
            var x = {
                dpId: e.dpId,
                name: e.name,
                pid:e.pid
            };
            a.push(x);
            return a;
        });
        let target=nextTar.filter((e)=>{
            if(e[0].pid==depid){
                return true;
            }
        });
        var options = '';
        for (var i = 0; i < target.length; i++) {
            options += "<option value='" + target[i][0].name + "'>" + target[i][0].name + "</option>"
        }
        var htmlText = ` <label for="alldep">分管部门</label>
              <select class="form-control" id="alldep" multiple="multiple">
               ${options}
              </select>`;
        $('#select_alldep').html(htmlText);
        $('#alldep').select2({
            placeholder: "Choose a person",
            width:"200px",
            closeOnSelect: false
        });
    }
</script>

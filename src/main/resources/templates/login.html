<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">

<head>

  <title>SB Admin - Login</title>

<body class="bg-dark">

  <div class="container">

      <div class="card-header">Login</div>
      <div class="card-body">
        <form >
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">

          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label th:text="${#locale}">
                <input type="checkbox" value="remember-me" >
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" onclick="login()"></button>

        <div class="text-center">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

</body>
